<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/sign-in.css">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
      
       .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      } 

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

      }
        
       

    
  </style>
</head>

<body>
    <main class="form-signin mb-2 p-1 mt-3">
        <form novalidate>
          <img class="mb-3 img-fluid" src="img/login.png" alt="" width="500" height="500">
          <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="userName" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" id="rememberMe"> Recordar
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginBtn">Iniciar Sesión</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
      </main>
      <footer class="text-muted">
        <div class="container">
          
        </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>



  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>No se pueden tener campos vacios o contraseñas menores a 6 caracteres</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/index.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
